<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Outage Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Outfit', system-ui, sans-serif;
            background: #1C1917;
            color: #FAFAF9;
            padding: 1rem;
        }
        
        .widget {
            background: #292524;
            border: 1px solid rgba(168, 162, 158, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
        }
        
        .widget-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #F97316;
        }
        
        .outage-count {
            font-size: 2rem;
            font-weight: 700;
            color: #10B981;
            margin-bottom: 0.5rem;
        }
        
        .outage-label {
            color: #A8A29E;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .widget-action {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: #F97316;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .widget-action:hover {
            background: #EA580C;
        }
        
        .widget-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(168, 162, 158, 0.1);
            font-size: 0.75rem;
            color: #78716C;
            text-align: center;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #10B981;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .pulse {
            width: 6px;
            height: 6px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-header">âš¡ NES Power Status</div>
        <div class="live-indicator">
            <span class="pulse"></span>
            Live
        </div>
        <div class="outage-count" id="outageCount">0</div>
        <div class="outage-label">active outages in Nashville</div>
        <button class="widget-action" onclick="openMonitor()">View Full Monitor</button>
        <div class="widget-footer">
            <a href="https://nes-outage-checker.com" target="_blank" style="color: #F97316; text-decoration: none;">NES Outage Checker</a>
        </div>
    </div>

    <script>
        function updateWidget() {
            // In production, fetch from API
            const count = Math.floor(Math.random() * 5);
            document.getElementById('outageCount').textContent = count;
        }

        function openMonitor() {
            window.open('https://nes-outage-checker.com/', '_blank');
        }

        // Update on load and every 60 seconds
        updateWidget();
        setInterval(updateWidget, 60000);
    </script>
</body>
</html>
