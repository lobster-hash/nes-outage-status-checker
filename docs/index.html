<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Outage Status Checker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.4rem;
            margin: 0;
        }

        .header-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .header-link:hover {
            text-decoration: underline;
        }

        .summary-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #16213e;
            border: 1px solid #3d3d5c;
            border-radius: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .summary-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }

        .summary-stat {
            color: #a0a0a0;
        }

        .summary-stat strong {
            color: #e0e0e0;
        }

        .summary-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            padding: 6px 12px;
            background: #3d3d5c;
            border: none;
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: #4d4d6c;
        }

        .icon-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .monitors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .monitor {
            border: 2px solid #3d3d5c;
            border-radius: 12px;
            padding: 20px;
            background: #16213e;
            position: relative;
            transition: all 0.2s;
        }

        .monitor.priority {
            border-color: #2ed573;
        }

        .monitor-header {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .monitor-header input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #3d3d5c;
            border-radius: 8px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .monitor-header input:focus {
            outline: none;
            border-color: #667eea;
        }

        .monitor-header button {
            padding: 10px 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .monitor-header button:hover {
            opacity: 0.9;
        }

        .monitor-header button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            padding: 0;
            background: transparent;
            border: 1px solid #3d3d5c;
            border-radius: 4px;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #ff6b6b33;
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .add-monitor-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 2px dashed #3d3d5c;
            border-radius: 12px;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .add-monitor-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #a0a0a0;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #3d3d5c;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 16px;
        }

        .field {
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .label {
            font-weight: 600;
            color: #a0a0a0;
            margin-right: 8px;
        }

        .value {
            color: #e0e0e0;
        }

        .status {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #3d3d5c;
            text-align: center;
        }

        .status-badge {
            font-size: 1.1rem;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 6px;
        }

        .status-unassigned {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .status-assigned {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-message {
            color: #a0a0a0;
            font-size: 0.85rem;
        }

        .duration {
            color: #ffa502;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .monitor-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .monitor-action-btn {
            padding: 4px 10px;
            background: #3d3d5c;
            border: none;
            border-radius: 4px;
            color: #a0a0a0;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .monitor-action-btn:hover {
            background: #4d4d6c;
            color: #e0e0e0;
        }

        .history {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #3d3d5c;
            font-size: 0.8rem;
        }

        .history-title {
            color: #888;
            margin-bottom: 6px;
        }

        .history-item {
            color: #666;
            padding: 2px 0;
        }

        .history-item.assigned {
            color: #2ed573;
        }

        .history-item.unassigned {
            color: #ff6b6b;
        }

        .instructions {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .instructions a {
            color: #667eea;
        }

        .meta {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #3d3d5c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #666;
            flex-wrap: wrap;
            gap: 12px;
        }

        .options {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .option-group label {
            color: #888;
        }

        select {
            padding: 4px 8px;
            border: 1px solid #3d3d5c;
            border-radius: 4px;
            background: #16213e;
            color: #e0e0e0;
            font-size: 0.85rem;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .toggle-btn {
            padding: 4px 10px;
            font-size: 0.8rem;
            background: #3d3d5c;
            border: none;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
        }

        .toggle-btn.enabled {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hidden {
            display: none !important;
        }

        .result {
            display: none;
        }

        .result.visible {
            display: block;
        }

        .details-content {
            transition: all 0.2s;
        }

        .compact .details-content {
            display: none;
        }

        .compact .status {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }

        .monitor-label {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #3d3d5c;
            border-radius: 6px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .monitor-label:focus {
            outline: none;
            border-color: #667eea;
        }

        .monitor-label::placeholder {
            color: #555;
        }

        footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #3d3d5c;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .built-with {
            margin-top: 8px;
            color: #444;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ed573;
            color: #1a1a2e;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NES Outage Status Checker</h1>
            <div class="header-links">
                <a href="all.html" class="header-link">All Outages</a>
                <a href="https://github.com/NeckBeardPrince/nes-outage-status-checker/blob/main/README.md#finding-your-event-id" target="_blank" class="header-link">How to find Event ID</a>
            </div>
        </header>

        <div class="summary-bar">
            <div class="summary-stats">
                <span class="summary-stat">Monitors: <strong id="monitorCount">0</strong></span>
                <span class="summary-stat">Total Affected: <strong id="totalAffected">0</strong></span>
            </div>
            <div class="summary-actions">
                <button class="icon-btn" onclick="copyURL()" title="Copy shareable URL">Copy URL</button>
                <button class="icon-btn" id="compactBtn" onclick="toggleCompactView()" title="Toggle compact view">Compact</button>
                <button class="icon-btn" id="sortBtn" onclick="toggleSort()" title="Sort assigned first">Sort</button>
            </div>
        </div>

        <div class="monitors" id="monitors"></div>

        <button class="add-monitor-btn" onclick="addMonitor()">+ Add Monitor</button>

        <div class="meta">
            <span id="lastChecked"></span>
            <div class="options">
                <div class="option-group">
                    <label for="refreshInterval">Refresh:</label>
                    <select id="refreshInterval">
                        <option value="0">Off</option>
                        <option value="60000">1 min</option>
                        <option value="300000" selected>5 min</option>
                        <option value="600000">10 min</option>
                        <option value="900000">15 min</option>
                        <option value="1800000">30 min</option>
                        <option value="3600000">60 min</option>
                    </select>
                </div>
                <button id="notifyBtn" class="toggle-btn" onclick="toggleNotifications()">
                    Notifications: Off
                </button>
                <button id="soundBtn" class="toggle-btn" onclick="toggleSound()">
                    Sound: Off
                </button>
            </div>
        </div>

        <footer>
            <a href="https://github.com/NeckBeardPrince/nes-outage-status-checker" target="_blank">GitHub</a>
            &middot;
            <a href="https://github.com/NeckBeardPrince/nes-outage-status-checker/blob/main/CHANGELOG.md" target="_blank">Changelog</a>
            <div class="built-with">Built with Claude AI</div>
        </footer>
    </div>

    <div class="toast" id="toast">URL copied to clipboard!</div>

    <script>
        const API_URL = 'https://utilisocial.io/datacapable/v2/p/NES/map/events';
        const STORAGE_KEY = 'nes-outage-monitors';
        const SETTINGS_KEY = 'nes-outage-settings';
        let refreshTimer = null;
        let notificationsEnabled = false;
        let soundEnabled = false;
        let compactView = false;
        let sortByStatus = false;
        let monitorId = 0;
        let monitors = {};

        // Audio context for notification sound
        let audioContext = null;

        function playNotificationSound() {
            if (!soundEnabled) return;
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 880;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function saveToStorage() {
            const data = Object.entries(monitors).map(([id, m]) => ({
                eventId: m.eventId,
                label: document.getElementById(`label-${id}`)?.value || '',
                history: m.history || []
            })).filter(m => m.eventId || m.label);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadFromStorage() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : null;
            } catch {
                return null;
            }
        }

        function saveSettings() {
            localStorage.setItem(SETTINGS_KEY, JSON.stringify({
                compactView,
                sortByStatus,
                soundEnabled
            }));
        }

        function loadSettings() {
            try {
                const data = localStorage.getItem(SETTINGS_KEY);
                if (data) {
                    const settings = JSON.parse(data);
                    compactView = settings.compactView || false;
                    sortByStatus = settings.sortByStatus || false;
                    soundEnabled = settings.soundEnabled || false;
                    updateSettingsUI();
                }
            } catch {}
        }

        function updateSettingsUI() {
            document.getElementById('compactBtn').classList.toggle('active', compactView);
            document.getElementById('sortBtn').classList.toggle('active', sortByStatus);
            document.getElementById('soundBtn').textContent = `Sound: ${soundEnabled ? 'On' : 'Off'}`;
            document.getElementById('soundBtn').classList.toggle('enabled', soundEnabled);
            if (compactView) {
                document.querySelectorAll('.result').forEach(el => el.classList.add('compact'));
            }
        }

        function createMonitorHTML(id) {
            return `
                <div class="monitor" id="monitor-${id}" data-id="${id}">
                    <button class="remove-btn" onclick="removeMonitor(${id})">×</button>
                    <input type="text" class="monitor-label" id="label-${id}" placeholder="Custom label (e.g., Home, Office, Mom's house)" onchange="saveToStorage(); updateURL();">
                    <div class="monitor-header">
                        <input type="number" id="eventId-${id}" placeholder="Enter Event ID" onkeypress="handleKeypress(event, ${id})">
                        <button onclick="checkSingleMonitor(${id})">Check</button>
                    </div>
                    <div class="instructions" id="instructions-${id}">
                        Find your Event ID on the <a href="https://www.nespower.com/outages/" target="_blank">NES Outage Map</a>
                    </div>
                    <div class="loading hidden" id="loading-${id}">
                        <span class="spinner"></span> Fetching...
                    </div>
                    <div class="error hidden" id="error-${id}"></div>
                    <div class="result ${compactView ? 'compact' : ''}" id="result-${id}">
                        <div class="details-content">
                            <div class="field">
                                <span class="label">Event ID:</span>
                                <span class="value" id="resEventId-${id}"></span>
                            </div>
                            <div class="field">
                                <span class="label">Identifier:</span>
                                <span class="value" id="resIdentifier-${id}"></span>
                            </div>
                            <div class="field">
                                <span class="label">Title:</span>
                                <span class="value" id="resTitle-${id}"></span>
                            </div>
                            <div class="field">
                                <span class="label">Affected:</span>
                                <span class="value" id="resAffected-${id}"></span>
                            </div>
                            <div class="field hidden" id="causeField-${id}">
                                <span class="label">Cause:</span>
                                <span class="value" id="resCause-${id}"></span>
                            </div>
                            <div class="field">
                                <span class="label">Started:</span>
                                <span class="value" id="resStarted-${id}"></span>
                            </div>
                            <div class="field">
                                <span class="label">Last Updated:</span>
                                <span class="value" id="resUpdated-${id}"></span>
                            </div>
                        </div>
                        <div class="status">
                            <div id="statusBadge-${id}" class="status-badge"></div>
                            <div id="statusMessage-${id}" class="status-message"></div>
                            <div id="duration-${id}" class="duration"></div>
                        </div>
                        <div class="monitor-actions">
                            <button class="monitor-action-btn" onclick="toggleHistory(${id})">History</button>
                        </div>
                        <div class="history hidden" id="history-${id}">
                            <div class="history-title">Status History</div>
                            <div id="historyItems-${id}"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        const MAX_MONITORS = 4;

        function addMonitor(eventId = null, label = '', history = []) {
            if (Object.keys(monitors).length >= MAX_MONITORS) return null;

            const id = monitorId++;
            monitors[id] = { eventId: null, previousStatus: null, history: history || [] };

            const container = document.getElementById('monitors');
            container.insertAdjacentHTML('beforeend', createMonitorHTML(id));

            if (label) {
                document.getElementById(`label-${id}`).value = label;
            }

            if (eventId) {
                document.getElementById(`eventId-${id}`).value = eventId;
                checkSingleMonitor(id);
            }

            updateRemoveButtons();
            updateAddButton();
            updateSummary();
            return id;
        }

        function updateAddButton() {
            const btn = document.querySelector('.add-monitor-btn');
            if (Object.keys(monitors).length >= MAX_MONITORS) {
                btn.classList.add('hidden');
            } else {
                btn.classList.remove('hidden');
            }
        }

        function removeMonitor(id) {
            const el = document.getElementById(`monitor-${id}`);
            if (el) {
                el.remove();
                delete monitors[id];
                updateURL();
                updateRemoveButtons();
                updateAddButton();
                saveToStorage();
                updateSummary();
            }
        }

        function updateRemoveButtons() {
            const monitorEls = document.querySelectorAll('.monitor');
            monitorEls.forEach(el => {
                const btn = el.querySelector('.remove-btn');
                if (monitorEls.length === 1) {
                    btn.classList.add('hidden');
                } else {
                    btn.classList.remove('hidden');
                }
            });
        }

        function handleKeypress(e, id) {
            if (e.key === 'Enter') checkSingleMonitor(id);
        }

        document.getElementById('refreshInterval').addEventListener('change', () => {
            const hasActiveMonitors = Object.values(monitors).some(m => m.eventId !== null);
            if (hasActiveMonitors) {
                startAutoRefresh();
            }
        });

        function getRefreshInterval() {
            return parseInt(document.getElementById('refreshInterval').value);
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            const interval = getRefreshInterval();
            if (interval > 0) {
                refreshTimer = setInterval(refreshAllMonitors, interval);
            }
        }

        function stopAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
        }

        async function toggleNotifications() {
            const btn = document.getElementById('notifyBtn');

            if (notificationsEnabled) {
                notificationsEnabled = false;
                btn.textContent = 'Notifications: Off';
                btn.classList.remove('enabled');
                return;
            }

            if (!('Notification' in window)) {
                alert('This browser does not support notifications');
                return;
            }

            if (Notification.permission === 'granted') {
                enableNotifications();
            } else if (Notification.permission !== 'denied') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    enableNotifications();
                }
            } else {
                alert('Notifications are blocked. Please enable them in your browser settings.');
            }
        }

        function enableNotifications() {
            notificationsEnabled = true;
            const btn = document.getElementById('notifyBtn');
            btn.textContent = 'Notifications: On';
            btn.classList.add('enabled');
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundBtn');
            btn.textContent = `Sound: ${soundEnabled ? 'On' : 'Off'}`;
            btn.classList.toggle('enabled', soundEnabled);
            saveSettings();
            // Play test sound when enabling
            if (soundEnabled) {
                playNotificationSound();
            }
        }

        function toggleCompactView() {
            compactView = !compactView;
            document.getElementById('compactBtn').classList.toggle('active', compactView);
            document.querySelectorAll('.result').forEach(el => {
                el.classList.toggle('compact', compactView);
            });
            saveSettings();
        }

        function toggleSort() {
            sortByStatus = !sortByStatus;
            document.getElementById('sortBtn').classList.toggle('active', sortByStatus);
            sortMonitors();
            saveSettings();
        }

        function sortMonitors() {
            const container = document.getElementById('monitors');
            const monitorEls = Array.from(container.querySelectorAll('.monitor'));

            // Sort: Assigned first when enabled
            if (sortByStatus) {
                monitorEls.sort((a, b) => {
                    const aId = a.dataset.id;
                    const bId = b.dataset.id;
                    const aStatus = monitors[aId]?.previousStatus || '';
                    const bStatus = monitors[bId]?.previousStatus || '';
                    const aAssigned = aStatus !== 'Unassigned' && aStatus !== '';
                    const bAssigned = bStatus !== 'Unassigned' && bStatus !== '';
                    if (aAssigned && !bAssigned) return -1;
                    if (!aAssigned && bAssigned) return 1;
                    return 0;
                });
            }

            monitorEls.forEach(el => container.appendChild(el));
        }

        function sendNotification(title, body) {
            if (notificationsEnabled && Notification.permission === 'granted') {
                new Notification(title, {
                    body: body,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">⚡</text></svg>'
                });
            }
            playNotificationSound();
        }

        function updateURL() {
            const monitorData = Object.entries(monitors)
                .filter(([_, m]) => m.eventId !== null)
                .map(([id, m]) => {
                    const label = document.getElementById(`label-${id}`)?.value || '';
                    if (label) {
                        return `${m.eventId}:${encodeURIComponent(label)}`;
                    }
                    return `${m.eventId}`;
                });

            const url = new URL(window.location);
            url.searchParams.delete('events'); // Remove old format
            if (monitorData.length > 0) {
                url.searchParams.set('monitors', monitorData.join(','));
            } else {
                url.searchParams.delete('monitors');
            }
            window.history.replaceState({}, '', url);
        }

        function copyURL() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        function toggleHistory(id) {
            const historyEl = document.getElementById(`history-${id}`);
            historyEl.classList.toggle('hidden');
        }

        function updateHistory(id, status) {
            const monitor = monitors[id];
            if (!monitor.history) monitor.history = [];

            const now = new Date();
            monitor.history.unshift({
                status: status,
                time: now.toISOString()
            });

            // Keep only last 10 entries
            monitor.history = monitor.history.slice(0, 10);

            // Update display
            const historyItems = document.getElementById(`historyItems-${id}`);
            if (historyItems) {
                historyItems.innerHTML = monitor.history.map(h => {
                    const time = new Date(h.time).toLocaleTimeString();
                    const cls = h.status === 'Unassigned' ? 'unassigned' : 'assigned';
                    return `<div class="history-item ${cls}">${time} - ${h.status}</div>`;
                }).join('');
            }
        }

        function formatDuration(startTime) {
            const now = Date.now();
            const diff = now - startTime;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            if (hours > 0) {
                return `Ongoing for ${hours}h ${minutes}m`;
            }
            return `Ongoing for ${minutes}m`;
        }

        function updateSummary() {
            const activeMonitors = Object.values(monitors).filter(m => m.eventId !== null);
            document.getElementById('monitorCount').textContent = activeMonitors.length;

            const totalAffected = activeMonitors.reduce((sum, m) => sum + (m.numPeople || 0), 0);
            document.getElementById('totalAffected').textContent = totalAffected.toLocaleString();
        }

        async function checkSingleMonitor(id) {
            const eventId = parseInt(document.getElementById(`eventId-${id}`).value);
            if (!eventId) {
                showError(id, 'Please enter a valid Event ID');
                return;
            }

            monitors[id].eventId = eventId;
            showLoading(id);
            updateURL();

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch outage data');

                const events = await response.json();
                const event = events.find(e => e.id === eventId);

                if (!event) {
                    showError(id, `Event ID ${eventId} not found`);
                    monitors[id].eventId = null;
                    updateURL();
                    return;
                }

                showResult(id, event);
                saveToStorage();

                if (getRefreshInterval() > 0) {
                    startAutoRefresh();
                }
            } catch (err) {
                showError(id, err.message);
            }
        }

        async function refreshAllMonitors() {
            const activeMonitors = Object.entries(monitors).filter(([_, m]) => m.eventId !== null);
            if (activeMonitors.length === 0) return;

            activeMonitors.forEach(([id]) => showLoading(id));

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch outage data');

                const events = await response.json();

                activeMonitors.forEach(([id, monitor]) => {
                    const event = events.find(e => e.id === monitor.eventId);
                    if (event) {
                        showResult(id, event);
                    } else {
                        showError(id, `Event ID ${monitor.eventId} not found`);
                    }
                });

                document.getElementById('lastChecked').textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
                if (sortByStatus) sortMonitors();
            } catch (err) {
                activeMonitors.forEach(([id]) => showError(id, err.message));
            }
        }

        function showLoading(id) {
            document.getElementById(`instructions-${id}`).classList.add('hidden');
            document.getElementById(`loading-${id}`).classList.remove('hidden');
            document.getElementById(`error-${id}`).classList.add('hidden');
            document.getElementById(`result-${id}`).classList.remove('visible');
        }

        function showError(id, message) {
            document.getElementById(`instructions-${id}`).classList.add('hidden');
            document.getElementById(`loading-${id}`).classList.add('hidden');
            document.getElementById(`error-${id}`).classList.remove('hidden');
            document.getElementById(`error-${id}`).textContent = message;
            document.getElementById(`result-${id}`).classList.remove('visible');
        }

        function showResult(id, event) {
            document.getElementById(`instructions-${id}`).classList.add('hidden');
            document.getElementById(`loading-${id}`).classList.add('hidden');
            document.getElementById(`error-${id}`).classList.add('hidden');
            const resultEl = document.getElementById(`result-${id}`);
            resultEl.classList.add('visible');
            if (compactView) resultEl.classList.add('compact');

            document.getElementById(`resEventId-${id}`).textContent = event.id;
            document.getElementById(`resIdentifier-${id}`).textContent = event.identifier;
            document.getElementById(`resTitle-${id}`).textContent = event.title;
            document.getElementById(`resAffected-${id}`).textContent = `${event.numPeople} people`;

            // Store numPeople for summary
            monitors[id].numPeople = event.numPeople;
            updateSummary();

            const causeField = document.getElementById(`causeField-${id}`);
            if (event.cause) {
                causeField.classList.remove('hidden');
                document.getElementById(`resCause-${id}`).textContent = event.cause;
            } else {
                causeField.classList.add('hidden');
            }

            document.getElementById(`resStarted-${id}`).textContent = formatDate(event.startTime);
            document.getElementById(`resUpdated-${id}`).textContent = formatDate(event.lastUpdatedTime);

            // Duration
            document.getElementById(`duration-${id}`).textContent = formatDuration(event.startTime);

            const badge = document.getElementById(`statusBadge-${id}`);
            const message = document.getElementById(`statusMessage-${id}`);
            const monitorEl = document.getElementById(`monitor-${id}`);

            monitorEl.classList.remove('priority');

            if (event.status === 'Unassigned') {
                badge.className = 'status-badge status-unassigned';
                badge.textContent = 'STATUS: UNASSIGNED';
                message.textContent = 'No technician assigned yet';
            } else {
                badge.className = 'status-badge status-assigned';
                badge.textContent = `STATUS: ${event.status.toUpperCase()}`;
                message.textContent = 'A technician has been assigned!';
                monitorEl.classList.add('priority');
            }

            // Check for status change and notify
            const monitor = monitors[id];
            const label = document.getElementById(`label-${id}`)?.value;
            const displayName = label || `Event ${event.id}`;
            if (monitor.previousStatus !== null && monitor.previousStatus !== event.status) {
                updateHistory(id, event.status);
                if (event.status !== 'Unassigned') {
                    sendNotification('NES Outage Update', `${displayName}: Status changed to ${event.status}. A technician has been assigned!`);
                } else {
                    sendNotification('NES Outage Update', `${displayName}: Status changed to ${event.status}`);
                }
                saveToStorage();
            } else if (monitor.previousStatus === null) {
                // Initial load - add to history without notification
                updateHistory(id, event.status);
            }
            monitor.previousStatus = event.status;

            document.getElementById('lastChecked').textContent = `Last checked: ${new Date().toLocaleTimeString()}`;

            if (sortByStatus) sortMonitors();
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Initialize
        (function init() {
            loadSettings();

            const params = new URLSearchParams(window.location.search);
            const monitorsParam = params.get('monitors');
            const eventsParam = params.get('events'); // Backwards compatibility

            if (monitorsParam) {
                // New format: monitors=123:Label,456:Label
                const monitorEntries = monitorsParam.split(',').map(entry => {
                    const [idPart, labelPart] = entry.split(':');
                    return {
                        eventId: parseInt(idPart.trim()),
                        label: labelPart ? decodeURIComponent(labelPart) : ''
                    };
                }).filter(m => !isNaN(m.eventId));
                monitorEntries.forEach(m => addMonitor(m.eventId, m.label));
            } else if (eventsParam) {
                // Old format: events=123,456
                const eventIds = eventsParam.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
                eventIds.forEach(eventId => addMonitor(eventId));
            } else {
                // Try loading from localStorage
                const saved = loadFromStorage();
                if (saved && saved.length > 0) {
                    saved.forEach(m => addMonitor(m.eventId, m.label, m.history));
                } else {
                    addMonitor();
                }
            }
        })();
    </script>
