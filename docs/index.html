<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Outage Status Checker</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.4rem;
            margin: 0;
        }

        .about-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .about-link:hover {
            text-decoration: underline;
        }

        .monitors {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .monitor {
            border: 2px solid #3d3d5c;
            border-radius: 12px;
            padding: 20px;
            background: #16213e;
            position: relative;
        }

        .monitor-header {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .monitor-header input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #3d3d5c;
            border-radius: 8px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 1rem;
        }

        .monitor-header input:focus {
            outline: none;
            border-color: #667eea;
        }

        .monitor-header button {
            padding: 10px 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .monitor-header button:hover {
            opacity: 0.9;
        }

        .monitor-header button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            padding: 0;
            background: transparent;
            border: 1px solid #3d3d5c;
            border-radius: 4px;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #ff6b6b33;
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .add-monitor-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 2px dashed #3d3d5c;
            border-radius: 12px;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .add-monitor-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #a0a0a0;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #3d3d5c;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 16px;
        }

        .field {
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .label {
            font-weight: 600;
            color: #a0a0a0;
            margin-right: 8px;
        }

        .value {
            color: #e0e0e0;
        }

        .status {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #3d3d5c;
            text-align: center;
        }

        .status-badge {
            font-size: 1.1rem;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 6px;
        }

        .status-unassigned {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .status-assigned {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-message {
            color: #a0a0a0;
            font-size: 0.85rem;
        }

        .instructions {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .instructions a {
            color: #667eea;
        }

        .meta {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #3d3d5c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #666;
            flex-wrap: wrap;
            gap: 12px;
        }

        .options {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .option-group label {
            color: #888;
        }

        select {
            padding: 4px 8px;
            border: 1px solid #3d3d5c;
            border-radius: 4px;
            background: #16213e;
            color: #e0e0e0;
            font-size: 0.85rem;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .notify-btn {
            padding: 4px 10px;
            font-size: 0.8rem;
            background: #3d3d5c;
            border-radius: 4px;
        }

        .notify-btn.enabled {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .hidden {
            display: none;
        }

        .result {
            display: none;
        }

        .result.visible {
            display: block;
        }

        .monitor-label {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #3d3d5c;
            border-radius: 6px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .monitor-label:focus {
            outline: none;
            border-color: #667eea;
        }

        .monitor-label::placeholder {
            color: #555;
        }

        footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #3d3d5c;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .built-with {
            margin-top: 8px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NES Outage Status Checker</h1>
            <a href="about.html" class="about-link">About</a>
        </header>

        <div class="monitors" id="monitors"></div>

        <button class="add-monitor-btn" onclick="addMonitor()">+ Add Monitor</button>

        <div class="meta">
            <span id="lastChecked"></span>
            <div class="options">
                <div class="option-group">
                    <label for="refreshInterval">Refresh:</label>
                    <select id="refreshInterval">
                        <option value="0">Off</option>
                        <option value="60000">1 min</option>
                        <option value="300000" selected>5 min</option>
                        <option value="600000">10 min</option>
                        <option value="900000">15 min</option>
                        <option value="1800000">30 min</option>
                        <option value="3600000">60 min</option>
                    </select>
                </div>
                <button id="notifyBtn" class="notify-btn" onclick="toggleNotifications()">
                    Notifications: Off
                </button>
            </div>
        </div>

        <footer>
            <a href="https://github.com/NeckBeardPrince/nes-outage-status-checker" target="_blank">View on GitHub</a>
            <div class="built-with">Built with Claude AI</div>
        </footer>
    </div>

    <script>
        const API_URL = 'https://utilisocial.io/datacapable/v2/p/NES/map/events';
        const STORAGE_KEY = 'nes-outage-monitors';
        let refreshTimer = null;
        let notificationsEnabled = false;
        let monitorId = 0;
        let monitors = {};

        function saveToStorage() {
            const data = Object.entries(monitors).map(([id, m]) => ({
                eventId: m.eventId,
                label: document.getElementById(`label-${id}`)?.value || ''
            })).filter(m => m.eventId || m.label);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadFromStorage() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : null;
            } catch {
                return null;
            }
        }

        function createMonitorHTML(id) {
            return `
                <div class="monitor" id="monitor-${id}">
                    <button class="remove-btn" onclick="removeMonitor(${id})">×</button>
                    <input type="text" class="monitor-label" id="label-${id}" placeholder="Custom label (e.g., Home, Office, Mom's house)" onchange="saveToStorage()">
                    <div class="monitor-header">
                        <input type="number" id="eventId-${id}" placeholder="Enter Event ID" onkeypress="handleKeypress(event, ${id})">
                        <button onclick="checkSingleMonitor(${id})">Check</button>
                    </div>
                    <div class="instructions" id="instructions-${id}">
                        Find your Event ID on the <a href="https://www.nespower.com/outages/" target="_blank">NES Outage Map</a>
                    </div>
                    <div class="loading hidden" id="loading-${id}">
                        <span class="spinner"></span> Fetching...
                    </div>
                    <div class="error hidden" id="error-${id}"></div>
                    <div class="result" id="result-${id}">
                        <div class="field">
                            <span class="label">Event ID:</span>
                            <span class="value" id="resEventId-${id}"></span>
                        </div>
                        <div class="field">
                            <span class="label">Identifier:</span>
                            <span class="value" id="resIdentifier-${id}"></span>
                        </div>
                        <div class="field">
                            <span class="label">Title:</span>
                            <span class="value" id="resTitle-${id}"></span>
                        </div>
                        <div class="field">
                            <span class="label">Affected:</span>
                            <span class="value" id="resAffected-${id}"></span>
                        </div>
                        <div class="field hidden" id="causeField-${id}">
                            <span class="label">Cause:</span>
                            <span class="value" id="resCause-${id}"></span>
                        </div>
                        <div class="field">
                            <span class="label">Started:</span>
                            <span class="value" id="resStarted-${id}"></span>
                        </div>
                        <div class="field">
                            <span class="label">Last Updated:</span>
                            <span class="value" id="resUpdated-${id}"></span>
                        </div>
                        <div class="status">
                            <div id="statusBadge-${id}" class="status-badge"></div>
                            <div id="statusMessage-${id}" class="status-message"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        const MAX_MONITORS = 4;

        function addMonitor(eventId = null, label = '') {
            if (Object.keys(monitors).length >= MAX_MONITORS) return null;

            const id = monitorId++;
            monitors[id] = { eventId: null, previousStatus: null };

            const container = document.getElementById('monitors');
            container.insertAdjacentHTML('beforeend', createMonitorHTML(id));

            if (label) {
                document.getElementById(`label-${id}`).value = label;
            }

            if (eventId) {
                document.getElementById(`eventId-${id}`).value = eventId;
                checkSingleMonitor(id);
            }

            updateRemoveButtons();
            updateAddButton();
            return id;
        }

        function updateAddButton() {
            const btn = document.querySelector('.add-monitor-btn');
            if (Object.keys(monitors).length >= MAX_MONITORS) {
                btn.classList.add('hidden');
            } else {
                btn.classList.remove('hidden');
            }
        }

        function removeMonitor(id) {
            const el = document.getElementById(`monitor-${id}`);
            if (el) {
                el.remove();
                delete monitors[id];
                updateURL();
                updateRemoveButtons();
                updateAddButton();
                saveToStorage();
            }
        }

        function updateRemoveButtons() {
            const monitorEls = document.querySelectorAll('.monitor');
            monitorEls.forEach(el => {
                const btn = el.querySelector('.remove-btn');
                if (monitorEls.length === 1) {
                    btn.classList.add('hidden');
                } else {
                    btn.classList.remove('hidden');
                }
            });
        }

        function handleKeypress(e, id) {
            if (e.key === 'Enter') checkSingleMonitor(id);
        }

        document.getElementById('refreshInterval').addEventListener('change', () => {
            const hasActiveMonitors = Object.values(monitors).some(m => m.eventId !== null);
            if (hasActiveMonitors) {
                startAutoRefresh();
            }
        });

        function getRefreshInterval() {
            return parseInt(document.getElementById('refreshInterval').value);
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            const interval = getRefreshInterval();
            if (interval > 0) {
                refreshTimer = setInterval(refreshAllMonitors, interval);
            }
        }

        function stopAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
        }

        async function toggleNotifications() {
            const btn = document.getElementById('notifyBtn');

            if (notificationsEnabled) {
                notificationsEnabled = false;
                btn.textContent = 'Notifications: Off';
                btn.classList.remove('enabled');
                return;
            }

            if (!('Notification' in window)) {
                alert('This browser does not support notifications');
                return;
            }

            if (Notification.permission === 'granted') {
                enableNotifications();
            } else if (Notification.permission !== 'denied') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    enableNotifications();
                }
            } else {
                alert('Notifications are blocked. Please enable them in your browser settings.');
            }
        }

        function enableNotifications() {
            notificationsEnabled = true;
            const btn = document.getElementById('notifyBtn');
            btn.textContent = 'Notifications: On';
            btn.classList.add('enabled');
        }

        function sendNotification(title, body) {
            if (notificationsEnabled && Notification.permission === 'granted') {
                new Notification(title, {
                    body: body,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">⚡</text></svg>'
                });
            }
        }

        function updateURL() {
            const eventIds = Object.values(monitors)
                .filter(m => m.eventId !== null)
                .map(m => m.eventId);

            const url = new URL(window.location);
            if (eventIds.length > 0) {
                url.searchParams.set('events', eventIds.join(','));
            } else {
                url.searchParams.delete('events');
            }
            window.history.replaceState({}, '', url);
        }

        async function checkSingleMonitor(id) {
            const eventId = parseInt(document.getElementById(`eventId-${id}`).value);
            if (!eventId) {
                showError(id, 'Please enter a valid Event ID');
                return;
            }

            monitors[id].eventId = eventId;
            showLoading(id);
            updateURL();

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch outage data');

                const events = await response.json();
                const event = events.find(e => e.id === eventId);

                if (!event) {
                    showError(id, `Event ID ${eventId} not found`);
                    monitors[id].eventId = null;
                    updateURL();
                    return;
                }

                showResult(id, event);
                saveToStorage();

                if (getRefreshInterval() > 0) {
                    startAutoRefresh();
                }
            } catch (err) {
                showError(id, err.message);
            }
        }

        async function refreshAllMonitors() {
            const activeMonitors = Object.entries(monitors).filter(([_, m]) => m.eventId !== null);
            if (activeMonitors.length === 0) return;

            activeMonitors.forEach(([id]) => showLoading(id));

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch outage data');

                const events = await response.json();

                activeMonitors.forEach(([id, monitor]) => {
                    const event = events.find(e => e.id === monitor.eventId);
                    if (event) {
                        showResult(id, event);
                    } else {
                        showError(id, `Event ID ${monitor.eventId} not found`);
                    }
                });

                document.getElementById('lastChecked').textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
            } catch (err) {
                activeMonitors.forEach(([id]) => showError(id, err.message));
            }
        }

        function showLoading(id) {
            document.getElementById(`instructions-${id}`).classList.add('hidden');
            document.getElementById(`loading-${id}`).classList.remove('hidden');
            document.getElementById(`error-${id}`).classList.add('hidden');
            document.getElementById(`result-${id}`).classList.remove('visible');
        }

        function showError(id, message) {
            document.getElementById(`instructions-${id}`).classList.add('hidden');
            document.getElementById(`loading-${id}`).classList.add('hidden');
            document.getElementById(`error-${id}`).classList.remove('hidden');
            document.getElementById(`error-${id}`).textContent = message;
            document.getElementById(`result-${id}`).classList.remove('visible');
        }

        function showResult(id, event) {
            document.getElementById(`instructions-${id}`).classList.add('hidden');
            document.getElementById(`loading-${id}`).classList.add('hidden');
            document.getElementById(`error-${id}`).classList.add('hidden');
            document.getElementById(`result-${id}`).classList.add('visible');

            document.getElementById(`resEventId-${id}`).textContent = event.id;
            document.getElementById(`resIdentifier-${id}`).textContent = event.identifier;
            document.getElementById(`resTitle-${id}`).textContent = event.title;
            document.getElementById(`resAffected-${id}`).textContent = `${event.numPeople} people`;

            const causeField = document.getElementById(`causeField-${id}`);
            if (event.cause) {
                causeField.classList.remove('hidden');
                document.getElementById(`resCause-${id}`).textContent = event.cause;
            } else {
                causeField.classList.add('hidden');
            }

            document.getElementById(`resStarted-${id}`).textContent = formatDate(event.startTime);
            document.getElementById(`resUpdated-${id}`).textContent = formatDate(event.lastUpdatedTime);

            const badge = document.getElementById(`statusBadge-${id}`);
            const message = document.getElementById(`statusMessage-${id}`);

            if (event.status === 'Unassigned') {
                badge.className = 'status-badge status-unassigned';
                badge.textContent = 'STATUS: UNASSIGNED';
                message.textContent = 'No technician assigned yet';
            } else {
                badge.className = 'status-badge status-assigned';
                badge.textContent = `STATUS: ${event.status.toUpperCase()}`;
                message.textContent = 'A technician has been assigned!';
            }

            // Check for status change and notify
            const monitor = monitors[id];
            const label = document.getElementById(`label-${id}`)?.value;
            const displayName = label || `Event ${event.id}`;
            if (monitor.previousStatus !== null && monitor.previousStatus !== event.status) {
                if (event.status !== 'Unassigned') {
                    sendNotification('NES Outage Update', `${displayName}: Status changed to ${event.status}. A technician has been assigned!`);
                } else {
                    sendNotification('NES Outage Update', `${displayName}: Status changed to ${event.status}`);
                }
            }
            monitor.previousStatus = event.status;

            document.getElementById('lastChecked').textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Initialize
        (function init() {
            const params = new URLSearchParams(window.location.search);
            const eventsParam = params.get('events');

            if (eventsParam) {
                // URL params take priority
                const eventIds = eventsParam.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
                eventIds.forEach(eventId => addMonitor(eventId));
            } else {
                // Try loading from localStorage
                const saved = loadFromStorage();
                if (saved && saved.length > 0) {
                    saved.forEach(m => addMonitor(m.eventId, m.label));
                } else {
                    addMonitor();
                }
            }
        })();
    </script>
</body>
</html>
