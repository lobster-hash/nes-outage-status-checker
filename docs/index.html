<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Outage Status Checker</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.4rem;
            margin-bottom: 24px;
            text-align: center;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #3d3d5c;
            border-radius: 8px;
            background: #16213e;
            color: #e0e0e0;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-box {
            border: 2px solid #3d3d5c;
            border-radius: 12px;
            padding: 24px;
            background: #16213e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #3d3d5c;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }

        .field {
            margin-bottom: 12px;
        }

        .label {
            font-weight: 600;
            color: #a0a0a0;
            margin-right: 8px;
        }

        .value {
            color: #e0e0e0;
        }

        .status {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #3d3d5c;
            text-align: center;
        }

        .status-badge {
            font-size: 1.2rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .status-unassigned {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .status-assigned {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-message {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .meta {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #3d3d5c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #666;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auto-refresh input {
            width: auto;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        .instructions {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .instructions a {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NES Outage Status Checker</h1>

        <div class="input-section">
            <input type="number" id="eventId" placeholder="Enter Event ID">
            <button id="checkBtn" onclick="checkStatus()">Check</button>
        </div>

        <div class="status-box">
            <div id="instructions" class="instructions">
                Enter your outage Event ID to check status.<br><br>
                Find it on the <a href="https://www.nespower.com/outages/" target="_blank">NES Outage Map</a>.
            </div>

            <div id="loading" class="loading hidden">
                <span class="spinner"></span> Fetching outage data...
            </div>

            <div id="error" class="error hidden"></div>

            <div id="result" class="hidden">
                <div class="field">
                    <span class="label">Event ID:</span>
                    <span class="value" id="resEventId"></span>
                </div>
                <div class="field">
                    <span class="label">Identifier:</span>
                    <span class="value" id="resIdentifier"></span>
                </div>
                <div class="field">
                    <span class="label">Title:</span>
                    <span class="value" id="resTitle"></span>
                </div>
                <div class="field">
                    <span class="label">Affected:</span>
                    <span class="value" id="resAffected"></span>
                </div>
                <div class="field" id="causeField">
                    <span class="label">Cause:</span>
                    <span class="value" id="resCause"></span>
                </div>
                <div class="field">
                    <span class="label">Started:</span>
                    <span class="value" id="resStarted"></span>
                </div>
                <div class="field">
                    <span class="label">Last Updated:</span>
                    <span class="value" id="resUpdated"></span>
                </div>

                <div class="status">
                    <div id="statusBadge" class="status-badge"></div>
                    <div id="statusMessage" class="status-message"></div>
                </div>
            </div>
        </div>

        <div class="meta">
            <span id="lastChecked"></span>
            <label class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                Auto-refresh (30s)
            </label>
        </div>
    </div>

    <script>
        const API_URL = 'https://utilisocial.io/datacapable/v2/p/NES/map/events';
        let refreshInterval = null;

        document.getElementById('eventId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkStatus();
        });

        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked && document.getElementById('result').classList.contains('hidden') === false) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });

        function startAutoRefresh() {
            stopAutoRefresh();
            refreshInterval = setInterval(checkStatus, 30000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        async function checkStatus() {
            const eventId = parseInt(document.getElementById('eventId').value);
            if (!eventId) {
                showError('Please enter a valid Event ID');
                return;
            }

            showLoading();

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch outage data');

                const events = await response.json();
                const event = events.find(e => e.id === eventId);

                if (!event) {
                    showError(`Event ID ${eventId} not found`);
                    return;
                }

                showResult(event);

                if (document.getElementById('autoRefresh').checked) {
                    startAutoRefresh();
                }
            } catch (err) {
                showError(err.message);
            }
        }

        function showLoading() {
            document.getElementById('instructions').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('checkBtn').disabled = true;
        }

        function showError(message) {
            document.getElementById('instructions').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error').textContent = message;
            document.getElementById('result').classList.add('hidden');
            document.getElementById('checkBtn').disabled = false;
            stopAutoRefresh();
        }

        function showResult(event) {
            document.getElementById('instructions').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('checkBtn').disabled = false;

            document.getElementById('resEventId').textContent = event.id;
            document.getElementById('resIdentifier').textContent = event.identifier;
            document.getElementById('resTitle').textContent = event.title;
            document.getElementById('resAffected').textContent = `${event.numPeople} people`;

            const causeField = document.getElementById('causeField');
            if (event.cause) {
                causeField.classList.remove('hidden');
                document.getElementById('resCause').textContent = event.cause;
            } else {
                causeField.classList.add('hidden');
            }

            document.getElementById('resStarted').textContent = formatDate(event.startTime);
            document.getElementById('resUpdated').textContent = formatDate(event.lastUpdatedTime);

            const badge = document.getElementById('statusBadge');
            const message = document.getElementById('statusMessage');

            if (event.status === 'Unassigned') {
                badge.className = 'status-badge status-unassigned';
                badge.textContent = 'STATUS: UNASSIGNED';
                message.textContent = 'No technician assigned yet';
            } else {
                badge.className = 'status-badge status-assigned';
                badge.textContent = `STATUS: ${event.status.toUpperCase()}`;
                message.textContent = 'A technician has been assigned!';
            }

            document.getElementById('lastChecked').textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }
    </script>
</body>
</html>
