<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine128" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.5);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
    <filter id="shadow128">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
    <filter id="glow128">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer shadow circle -->
  <circle cx="64" cy="64" r="62" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="2" opacity="0.5"/>
  
  <!-- Main background -->
  <circle cx="64" cy="64" r="60" fill="url(#grad128)" stroke="#1e3a8a" stroke-width="2" filter="url(#shadow128)"/>
  
  <!-- Shine gradient overlay -->
  <circle cx="64" cy="64" r="60" fill="url(#shine128)" opacity="0.6"/>
  
  <!-- Lightning bolt with glow -->
  <g filter="url(#glow128)">
    <path d="M64 8 L44 48 L68 48 L48 120 L88 64 L60 64 Z" 
          fill="#fbbf24" stroke="#f59e0b" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
  </g>
  
  <!-- Bright inner highlight on bolt -->
  <path d="M64 8 L44 48 L68 48 L48 120 L88 64 L60 64 Z" 
        fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" opacity="0.7" stroke-linejoin="round"/>
  
  <!-- Top highlight -->
  <ellipse cx="50" cy="35" rx="15" ry="12" fill="rgba(255,255,255,0.25)" opacity="0.5"/>
  
  <!-- Edge highlight -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" opacity="0.5"/>
</svg>
